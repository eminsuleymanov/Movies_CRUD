<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <!-- header css -->
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Home Page</title>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center wrapper">
            <div class="logo">
                <a href="https://netflix.com" class="logo">
                    <img src="./assets/media/logo.png" width="140" height="50" alt="">
                </a>
            </div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="add.html">Add</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li class="username-display d-flex align-items-center d-none">| <span class="username-nav mx-2"></span> | <i class="fa fa-lock d-none mx-1"></i></li>

                <li class="logout d-none"><i class="fa-solid fa-arrow-right-from-bracket"></i></li>
            </ul>
        </div>
    </header>
    <main>
        <section id="movies" class="mt-5">
            <div class="container">
                <div class="d-flex">
                    <div class=" w-25 d-flex mb-3 align-items-center gap-4">
                        <input class="w-100 form-control" type="text" name="" id="search" placeholder="Search">
                    </div>
                    <div class="sort-by-name d-flex w-25 mx-2 mb-3 align-items-center gap-4">
                        <select class="form-select  w-100 sort-by-name-select">
                            <option value="" disabled selected>Sort by Title</option>
                            <option value="ascending">A-Z</option>
                            <option value="descending">Z-A</option>
                          </select>
                    </div>
                </div>
                <div class="row movies-wrapper">

                </div>
            </div>
        </section>
    </main>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" style="z-index: 1111;" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Movie Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-form">
                        <input class="form-control mb-2" id="title" type="text" placeholder="update movie title">
                        <input class="form-control mb-2" id="poster" type="text" placeholder="update movie poster">
                        <input class="form-control mb-2" id="trailerURL" type="text" placeholder="update movie trailer URL">
                        <input class="form-control mb-2" id="genre" type="text" placeholder="update movie genre">
                        <input class="form-control mb-2" id="age" type="number" min="0" placeholder="update movie age restriction">
                        <input class="form-control mb-2" id="country" type="text" placeholder="update movie country">
                        <input class="form-control" id="director" type="text" placeholder="update movie director">
                        <textarea class="form-control" rows="3" id="desc" type="text" placeholder="update movie description"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button form="edit-form" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal mt-5">
        <div class="modal-content">
            <span id="modalClose">&times;</span>
            <div class="modal__main">
                <iframe width="935" id="modalTrailer" height="526" src="https://www.youtube.com/embed/CwXOrWvPBPk"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            </div>
        </div>
    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- sweet alert cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/navbar.js"></script>
</body>

</html>
