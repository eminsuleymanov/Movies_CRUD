<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <div
        class="container d-flex justify-content-between align-items-center wrapper"
      >
        <div class="logo">
          <a href="https://netflix.com" class="logo">
            <img src="./assets/media/logo.png" width="140" height="50" alt="" />
          </a>
        </div>
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="add.html">Add</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section id="login-form">
        <h3 class="text-center mb-5">Sign In</h3>
        <form>
          <input
            id="user-name"
            name="userName"
            class="form-control"
            type="text"
            placeholder="enter user name"
          />
          <div class="password-input-wrapper">
            <input
            id="user-password"
            name="userPassword"
            class="form-control"
            type="password"
            placeholder="enter user password"
          />
          <i id="holdEye" class="fa fa-eye-slash"></i>
          </div>

          <label for="remember-me">Remember Me</label>
          <input type="checkbox" id="remember-me" />
          <button class="btn btn-warning d-block mx-auto mb-3" type="submit">
            Sign In
          </button>
        </form>
        <a class="text-dark " style="font-size: 18px;" href="/register.html">Dont have an account? </a>

      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- axios cdn -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./assets/js/login.js"></script>
    <script src="./assets/js/navbar.js"></script>
  </body>
</html>
