<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/register.css" />
    <link rel="stylesheet" href="./assets/css/header.css">
    <title>Register Page</title>
  </head>

  <body>
    <header>
      <div
        class="container d-flex justify-content-between align-items-center wrapper"
      >
        <div class="logo">
          <a href="https://netflix.com" class="logo">
            <img src="./assets/media/logo.png" width="140" height="50" alt="" />
          </a>
        </div>
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="add.html">Add</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section id="register-form">
        <h3 class="text-center mb-5">Sign Up</h3>
        <form>
          <input
            id="user-name"
            name="userName"
            class="form-control"
            type="text"
            placeholder="enter user name"
          />
          <!-- <span class="text-danger d-flex justify-content-center text-center">User name is required</span> -->

          <input
            id="user-full-name"
            name="fullName"
            class="form-control"
            type="text"
            placeholder="enter full name"
          />
          <input
            id="user-email"
            name="userEmail"
            class="form-control"
            type="email"
            placeholder="enter user email"
          />
          <input
            id="user-password"
            name="userPassword"
            class="form-control"
            type="password"
            placeholder="enter user password"
          />
          <input
            id="user-confirm-password"
            name="userConfirmPass"
            class="form-control"
            type="password"
            placeholder="confirm password"
          />
          <input
            id="isAdminCheckBox"
            name="isAdmin"
            type="checkbox"
          />
          <label for="isAdminCheckBox">Are you Admin?</label>
          <button class="btn btn-outline-danger register-submit d-block mx-auto" type="submit">
            Sign Up
          </button>

        </form>
        <a class="text-dark" href="/login.html">Already have an account? </a>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./assets/js/register.js"></script>
    <script type="module" src="./assets/js/navbar.js"></script>
  </body>
</html>
